<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <table>
        <caption>Table by Dostonbek Qurolboyev</caption>
        <thead>
            <tr>
                <th class="day" rowspan="3">day</th>
                <th class='seminar' colspan="6">seminar</th>
            </tr>
            <tr>
                <th class="schedule" colspan="2">schedule</th>
                <th class="topic" colspan="6" rowspan="2">topic</th>
            </tr>
            <tr>
                <th class="begin">begin</th>
                <th class="end">end</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="monday" rowspan="2">Monday</td>
                <td class="clock1" rowspan="2">8:00 a.m</td>
                <td class="clock2" rowspan="2">5:00 p.m</td>
                <td colspan="4">Introduction to XML</td>
            </tr>
            <tr>
                <td colspan="4">Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td class="clock1">8:00 a.m</td>
                <td class="clock1">11:00 a.m</td>
                <td colspan="4">XPath</td>
            </tr>
            <tr>
                <td class="clock1">11:00 a.m</td>
                <td class="clock3">2:00 p.m</td>
                <td rowspan="2">XSL Transformatics</td>
            </tr>
            <tr>
                <td class="clock3">2:00 p.m</td>
                <td class="clock2">5:00 p.m</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td class="clock1">8:00 a.m</td>
                <td class="clock3">12:00 p.m</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
